<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight(kg)</label>
        <input type="number" name="weight" id="weight" placeholder="Enter weight"><br><br>
        <label for="height">Height(cm)</label>
        <input type="number" name="height" id="height" placeholder="Enter height"><br><br>
        <button id="calculateBMI">CalculateBMI</button>
        <button id="reset">Reset</button>
        <p id="result">Result will display here</p>
        <p id="category"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
