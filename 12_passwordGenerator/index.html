<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <hr>
        <div class="row">
            <input type="number" name="passwordlength" id="passwordlength">
            <input type="button" value="Generate" id="btnGenerate">
        </div>
        <div class="password">
            <input type="text" placeholder="Password generated here">
            <button>Copy</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
