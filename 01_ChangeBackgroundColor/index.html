<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Background Color Changer</h2>
        <p><span id="colorcode">Default</span></p>
        <button id="changebgcolor">Change Background to Random Color</button><br>
        <button id="changebgcolor1">Change Background Color to Blue</button><br>
        <button id="changebgcolor2">Change Background Color to Blueviolet</button><br>
        <button id="resetbgcolor">Reset Background</button><br>
        <small>(Click on color code to copy)</small>
        </div>



    <script src="script.js"></script>
</body>
</html>
